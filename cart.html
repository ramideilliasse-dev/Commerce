 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mon Panier</title>

<style>
body{
  font-family:Arial;
  background:#f4f4f4;
  margin:0;
  padding:20px;
}

.container{
  max-width:700px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
}

.item{
  display:flex;
  align-items:center;
  gap:15px;
  border-bottom:1px solid #ddd;
  padding:10px 0;
}

.item img{
  width:80px;
  height:80px;
  object-fit:cover;
}

button{
  padding:5px 10px;
  margin:2px;
  cursor:pointer;
}

.total{
  font-size:20px;
  font-weight:bold;
  margin-top:20px;
}

.checkout{
  background:#25D366;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  margin-top:20px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>Mon Panier ðŸ›’</h2>
  <div id="cartItems"></div>
  <div class="total" id="totalPrice"></div>
  <button class="checkout" onclick="checkout()">Commander via WhatsApp</button>
</div>

<script>

function loadCart(){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cartItems");
  container.innerHTML = "";

  let total = 0;

  cart.forEach((item, index) => {

    const priceNumber = parseFloat(item.price) || 0;
    total += priceNumber * item.quantity;

    container.innerHTML += `
      <div class="item">
        <img src="${item.image}">
        <div>
          <h4>${item.name}</h4>
          <p>${item.price}</p>
          <p>QuantitÃ©: ${item.quantity}</p>
          <button onclick="changeQty(${index}, 1)">+</button>
          <button onclick="changeQty(${index}, -1)">-</button>
          <button onclick="removeItem(${index})">Supprimer</button>
        </div>
      </div>
    `;
  });

  document.getElementById("totalPrice").innerText = "Total: " + total;
}

function changeQty(index, change){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart[index].quantity += change;

  if(cart[index].quantity <= 0){
    cart.splice(index,1);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function checkout(){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  if(cart.length === 0){
    alert("Panier vide");
    return;
  }

  let message = "Bonjour je veux commander :%0A";

  cart.forEach(item => {
    message += `${item.name} x${item.quantity} - ${item.price}%0A`;
  });

  const url = `https://wa.me/TON_NUMERO_WHATSAPP?text=${message}`;
  window.open(url, "_blank");
}

loadCart();

</script>

</body>
</html>
