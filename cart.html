 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Panier</title>
</head>
<body>

<h2>Votre Panier</h2>

<div id="cartItems"></div>

<h3 id="total"></h3>

<button onclick="checkout()">Commander par WhatsApp</button>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

let container = document.getElementById("cartItems");

let total = 0;

cart.forEach(p => {

  total += Number(p.price);

  container.innerHTML += `
    <div style="border:1px solid black; margin:10px; padding:10px;">
      <p>${p.name}</p>
      <p>${p.price} Kz</p>
    </div>
  `;
});

document.getElementById("total").innerText = "Total: " + total + " Kz";


function checkout(){

  if(cart.length === 0){
    alert("Panier vide");
    return;
  }

  let message = "Nouvelle commande:%0A";

  cart.forEach(p=>{
    message += `${p.name} - ${p.price} Kz%0A`;
  });

  message += `%0ATotal: ${total} Kz`;

  // ⚠️ MET TON NUMERO WHATSAPP ADMIN ICI
  let phone = "244XXXXXXXXX";

  window.open(`https://wa.me/${phone}?text=${message}`, "_blank");

  localStorage.removeItem("cart");

}

</script>

</body>
</html>
