 <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Carrinho - AngoCommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .cart-item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-info {
      text-align: left;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      opacity: 0.8;
    }

    .total-box {
      background: black;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: gray;
    }

    .back-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      padding: 12px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h1>üõç Seu Carrinho</h1>

<div id="cartContainer"></div>

<div id="totalContainer"></div>

<a href="catalogue.html" class="back-btn">‚¨Ö Continuar Comprando</a>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cartContainer");
    let totalContainer = document.getElementById("totalContainer");

    container.innerHTML = "";
    totalContainer.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p class='empty'>Seu carrinho est√° vazio üò¢</p>";
      return;
    }

    let total = 0;

    cart.forEach((product, index) => {
      total += product.price;

      container.innerHTML += `
        <div class="cart-item">
          <div class="cart-info">
            <strong>${product.name}</strong><br>
            ${product.price.toLocaleString()} Kz
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">
            ‚ùå Remover
          </button>
        </div>
      `;
    });

    totalContainer.innerHTML = `
      <div class="total-box">
        Total: ${total.toLocaleString()} Kz
      </div>
    `;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  loadCart();
</script>

</body>
</html>
