 <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Panier</title>

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f2f2f2;
}

header{
  background:#111;
  color:white;
  padding:15px;
  text-align:center;
}

.container{
  padding:15px;
}

.cart-item{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

.cart-item h4{
  margin:0;
}

.price{
  color:green;
  font-weight:bold;
  margin-top:5px;
}

.qty-box{
  display:flex;
  align-items:center;
  margin-top:10px;
}

.qty-box button{
  width:30px;
  height:30px;
  border:none;
  background:#111;
  color:white;
  border-radius:5px;
  cursor:pointer;
}

.qty-box span{
  margin:0 10px;
  font-weight:bold;
}

.remove-btn{
  margin-top:10px;
  background:red;
  color:white;
  border:none;
  padding:8px;
  width:100%;
  border-radius:8px;
  cursor:pointer;
}

.total-box{
  background:white;
  padding:15px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  margin-top:20px;
}

.total{
  font-size:18px;
  font-weight:bold;
}

.checkout-btn{
  background:#25D366;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ›’ Mon Panier</h2>
</header>

<div class="container">

  <div id="cartItems"></div>

  <div class="total-box">
    <div class="total">
      Total: <span id="totalPrice">0</span> Kz
    </div>
    <button class="checkout-btn" onclick="checkoutWhatsApp()">
      Commander sur WhatsApp
    </button>
  </div>

</div>

<script>

function loadCart(){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cartItems");
  container.innerHTML = "";

  let total = 0;

  cart.forEach((item,index)=>{

    let quantity = item.quantity || 1;
    let subtotal = item.price * quantity;
    total += subtotal;

    container.innerHTML += `
      <div class="cart-item">
        <h4>${item.name}</h4>
        <div class="price">${item.price} Kz</div>

        <div class="qty-box">
          <button onclick="changeQty(${index}, -1)">-</button>
          <span>${quantity}</span>
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>

        <div>Subtotal: ${subtotal} Kz</div>

        <button class="remove-btn" onclick="removeItem(${index})">
          Supprimer
        </button>
      </div>
    `;
  });

  document.getElementById("totalPrice").innerText = total;
}

function changeQty(index,change){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  if(!cart[index].quantity){
    cart[index].quantity = 1;
  }

  cart[index].quantity += change;

  if(cart[index].quantity <= 0){
    cart.splice(index,1);
  }

  localStorage.setItem("cart",JSON.stringify(cart));
  loadCart();
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  loadCart();
}

function checkoutWhatsApp(){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  if(cart.length === 0){
    alert("Panier vide");
    return;
  }

  let message = "Bonjour, je veux commander :\n\n";
  let total = 0;

  cart.forEach(item=>{
    let quantity = item.quantity || 1;
    let subtotal = item.price * quantity;
    total += subtotal;
    message += `- ${item.name} x${quantity} = ${subtotal} Kz\n`;
  });

  message += `\nTotal: ${total} Kz`;

  const phone = "244XXXXXXXXX"; // ðŸ”¥ METS TON NUMERO ICI
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

  window.open(url,"_blank");
}

loadCart();

</script>

</body>
</html>
