 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mon Panier</title>

<style>
body{
  font-family:Arial;
  background:#f4f4f4;
  margin:0;
  padding:20px;
}

.container{
  max-width:700px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
}

.item{
  display:flex;
  align-items:center;
  gap:15px;
  border-bottom:1px solid #ddd;
  padding:10px 0;
}

.item img{
  width:80px;
  height:80px;
  object-fit:cover;
}

button{
  padding:5px 10px;
  margin:2px;
  cursor:pointer;
}

.total{
  font-size:20px;
  font-weight:bold;
  margin-top:20px;
}

.checkout{
  background:#111;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  margin-top:20px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>Mon Panier ðŸ›’</h2>
  <div id="cartItems"></div>
  <div class="total" id="totalPrice"></div>
  <button class="checkout" onclick="checkout()">Valider la commande</button>
</div>

<script type="module">

/* ðŸ”¥ FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ðŸ›’ LOAD CART */
function loadCart(){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cartItems");
  container.innerHTML = "";

  let total = 0;

  cart.forEach((item, index) => {

    const priceNumber = parseFloat(item.price) || 0;
    total += priceNumber * item.quantity;

    container.innerHTML += `
      <div class="item">
        <img src="${item.image}">
        <div>
          <h4>${item.name}</h4>
          <p>${item.price}</p>
          <p>QuantitÃ©: ${item.quantity}</p>
          <button onclick="changeQty(${index}, 1)">+</button>
          <button onclick="changeQty(${index}, -1)">-</button>
          <button onclick="removeItem(${index})">Supprimer</button>
        </div>
      </div>
    `;
  });

  document.getElementById("totalPrice").innerText = "Total: " + total + " Kz";
}

/* âž•âž– QUANTITÃ‰ */
window.changeQty = function(index, change){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart[index].quantity += change;

  if(cart[index].quantity <= 0){
    cart.splice(index,1);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

/* âŒ SUPPRIMER */
window.removeItem = function(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

/* âœ… ENVOYER COMMANDE VERS FIREBASE */
window.checkout = async function(){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  if(cart.length === 0){
    alert("Panier vide");
    return;
  }

  await addDoc(collection(db, "orders"), {
    items: cart,
    createdAt: new Date(),
    status: "Nouvelle"
  });

  localStorage.removeItem("cart");

  alert("Commande envoyÃ©e avec succÃ¨s âœ…");

  window.location.reload();
}

loadCart();

</script>

</body>
</html>
