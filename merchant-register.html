 <!DOCTYPE html>
<html>
<head>
  <title>Inscription Commerçant</title>
  <meta charset="UTF-8">
</head>
<body>

<h2>Inscription Commerçant</h2>

<input id="shopName" placeholder="Nom de la boutique"><br><br>
<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Mot de passe"><br><br>
<input id="phone" placeholder="Numéro WhatsApp"><br><br>

<button onclick="register()">S'inscrire</button>

<p id="message"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
  storageBucket: "angcomerce-v1.appspot.com",
  messagingSenderId: "238735890157",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "ADMIN_EMAIL_HERE";

window.register = async function() {

  const shopName = document.getElementById("shopName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const phone = document.getElementById("phone").value;
  const message = document.getElementById("message");

  if (!shopName || !email || !password || !phone) {
    message.innerText = "Remplis tous les champs.";
    return;
  }

  try {

    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await sendEmailVerification(user);

    let role = "merchant";
    let verified = false;
    let badge = "none";

    if (email === ADMIN_EMAIL) {
      role = "admin";
      verified = true;
      badge = "admin";
    }

    await setDoc(doc(db, "merchants", user.uid), {
      shopName: shopName,
      email: email,
      phone: phone,
      role: role,
      verified: verified,
      badge: badge,
      createdAt: new Date()
    });

    message.innerText = "Compte créé ! Vérifie ton email.";

  } catch (error) {
    message.innerText = error.message;
  }

}

</script>

</body>
</html>
