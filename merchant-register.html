 <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion CommerÃ§ant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Connexion / Inscription CommerÃ§ant</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Mot de passe"><br><br>

<button id="registerBtn">S'inscrire</button>
<button id="loginBtn">Se connecter</button>

<p id="message"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
  storageBucket: "angcomerce-v1.firebasestorage.app",
  messagingSenderId: "238735890157",
  appId: "1:238735890157:web:db3f87960db7916d7fdee4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const message = document.getElementById("message");

/* ================= INSCRIPTION ================= */

document.getElementById("registerBtn").addEventListener("click", async () => {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password){
    message.innerText = "Remplis tous les champs";
    return;
  }

  try {

    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // ðŸ”’ Compte crÃ©Ã© MAIS en attente validation admin
    await setDoc(doc(db, "merchants", user.uid), {
      email: user.email,
      role: "merchant",
      approved: false,   // âš ï¸ IMPORTANT
      createdAt: new Date()
    });

    message.innerText = "Compte crÃ©Ã© ! En attente validation de l'admin.";

  } catch(error) {
    message.innerText = error.message;
  }

});

/* ================= CONNEXION ================= */

document.getElementById("loginBtn").addEventListener("click", async () => {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {

    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // ðŸ”Ž VÃ©rifier si approuvÃ©
    const merchantRef = doc(db, "merchants", user.uid);
    const merchantSnap = await getDoc(merchantRef);

    if(!merchantSnap.exists()){
      message.innerText = "Compte marchand introuvable.";
      return;
    }

    const merchantData = merchantSnap.data();

    if(!merchantData.approved){
      message.innerText = "Compte en attente de validation admin.";
      return;
    }

    // âœ… Si approuvÃ© â†’ accÃ¨s dashboard
    window.location.href = "merchant.html";

  } catch(error) {
    message.innerText = error.message;
  }

});

</script>

</body>
</html>
