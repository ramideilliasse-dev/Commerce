<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion Commer√ßant</title>
</head>
<body>

<h2>Connexion / Inscription Commer√ßant</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Mot de passe"><br><br>

<button id="registerBtn">S'inscrire</button>
<button id="loginBtn">Se connecter</button>

<p id="message"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  sendEmailVerification
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  setDoc 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
  storageBucket: "angcomerce-v1.firebasestorage.app",
  messagingSenderId: "238735890157",
  appId: "1:238735890157:web:db3f87960db7916d7fdee4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const message = document.getElementById("message");

// ‚úÖ INSCRIPTION
document.getElementById("registerBtn").addEventListener("click", async () => {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {

    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // üì© Envoi email verification
    await sendEmailVerification(user);

    // üóÇ Cr√©ation document Firestore
    await setDoc(doc(db, "merchants", user.uid), {
      email: email,
      role: "merchant",
      verified: false,
      badge: "non-verifie",
      createdAt: new Date()
    });

    message.innerText = "Compte cr√©√©. V√©rifie ton email.";

  } catch(error) {
    message.innerText = error.message;
  }

});

// ‚úÖ CONNEXION
document.getElementById("loginBtn").addEventListener("click", async () => {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "merchant.html";
  } catch(error) {
    message.innerText = error.message;
  }

});

</script>

</body>
</html>
