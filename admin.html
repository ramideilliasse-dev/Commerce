 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>

<h2>Admin Panel</h2>
<div id="merchantsList"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore, 
  collection, 
  getDocs, 
  doc, 
  updateDoc, 
  deleteDoc 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
  storageBucket: "angcomerce-v1.firebasestorage.app",
  messagingSenderId: "238735890157",
  appId: "1:238735890157:web:db3f87960db7916d7fdee4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const merchantsList = document.getElementById("merchantsList");

// üîê V√©rifie si utilisateur connect√©
onAuthStateChanged(auth, async (user) => {

  if (!user) {
    alert("Non connect√© !");
    window.location.href = "index.html";
    return;
  }

  // üîé V√©rifie si admin
  const docRef = doc(db, "merchants", user.uid);
  const docSnap = await getDocs(collection(db, "merchants"));

  const currentUserDoc = await (await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"))
    .getDoc(docRef);

  if (!currentUserDoc.exists() || currentUserDoc.data().role !== "admin") {
    alert("Acc√®s refus√© !");
    window.location.href = "merchant.html";
    return;
  }

  loadMerchants();

});

// üìã Charger tous les merchants
async function loadMerchants() {

  merchantsList.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "merchants"));

  querySnapshot.forEach((docSnap) => {

    const data = docSnap.data();
    const uid = docSnap.id;

    const div = document.createElement("div");
    div.style.border = "1px solid black";
    div.style.margin = "10px";
    div.style.padding = "10px";

    div.innerHTML = `
      <p><strong>Email:</strong> ${data.email}</p>
      <p><strong>Badge:</strong> ${data.badge}</p>
      <p><strong>Verified:</strong> ${data.verified}</p>
      <button onclick="validateMerchant('${uid}')">Valider</button>
      <button onclick="deleteMerchant('${uid}')">Supprimer</button>
    `;

    merchantsList.appendChild(div);

  });

}

// ‚úÖ Valider merchant
window.validateMerchant = async function(uid) {

  await updateDoc(doc(db, "merchants", uid), {
    verified: true,
    badge: "verifie"
  });

  alert("Commer√ßant valid√© !");
  loadMerchants();

};

// ‚ùå Supprimer merchant
window.deleteMerchant = async function(uid) {

  await deleteDoc(doc(db, "merchants", uid));
  alert("Commer√ßant supprim√© !");
  loadMerchants();

};

</script>

</body>
</html>
