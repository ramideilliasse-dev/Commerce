 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catalogue Produits</title>

<style>
body {
  font-family: Arial;
  background:#f4f4f4;
  margin:0;
}

header {
  background:#111;
  color:white;
  padding:15px;
  text-align:center;
}

.filters {
  background:white;
  padding:15px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

.filters input,
.filters select {
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

.products {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
  padding:20px;
}

.card {
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:0.3s;
}

.card:hover {
  transform:translateY(-5px);
}

.card img {
  width:100%;
  height:220px;
  object-fit:cover;
}

.card-content {
  padding:15px;
}

.card h3 {
  margin:0;
}

.card p {
  color:#555;
  font-size:14px;
}

.price {
  font-weight:bold;
  color:green;
  margin-top:10px;
}
</style>

</head>
<body>

<header>
  <h2>Nos Produits</h2>
</header>

<!-- üîé FILTRES -->
<div class="filters">
  <input type="text" id="searchInput" placeholder="Rechercher un produit...">
  <input type="number" id="minPrice" placeholder="Prix min">
  <input type="number" id="maxPrice" placeholder="Prix max">

  <select id="categoryFilter">
    <option value="">Toutes cat√©gories</option>
    <option value="Electronique">Electronique</option>
    <option value="V√™tements">V√™tements</option>
    <option value="Chaussures">Chaussures</option>
    <option value="Maison">Maison</option>
    <option value="Beaut√©">Beaut√©</option>
    <option value="Autre">Autre</option>
  </select>
</div>

<!-- üõç PRODUITS -->
<div class="products" id="productList"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allProducts = [];

const container = document.getElementById("productList");
const searchInput = document.getElementById("searchInput");
const minPrice = document.getElementById("minPrice");
const maxPrice = document.getElementById("maxPrice");
const categoryFilter = document.getElementById("categoryFilter");

async function loadProducts() {

  const snapshot = await getDocs(collection(db, "products"));

  allProducts = [];

  snapshot.forEach(doc => {
    allProducts.push({
      id: doc.id,
      ...doc.data()
    });
  });

  displayProducts(allProducts);
}

function displayProducts(products){

  container.innerHTML = "";

  if(products.length === 0){
    container.innerHTML = "<p>Aucun produit trouv√©</p>";
    return;
  }

  products.forEach(data => {

    let firstImage = "";
    if (data.images && data.images.length > 0) {
      firstImage = data.images[0];
    }

    container.innerHTML += `
      <div class="card" onclick="openProduct('${data.id}')">
        <img src="${firstImage}">
        <div class="card-content">
          <h3>${data.name}</h3>
          <p>${data.description}</p>
          <div class="price">${data.price}</div>
        </div>
      </div>
    `;
  });

}

function filterProducts(){

  const searchValue = searchInput.value.toLowerCase();
  const min = parseFloat(minPrice.value) || 0;
  const max = parseFloat(maxPrice.value) || Infinity;
  const selectedCategory = categoryFilter.value;

  const filtered = allProducts.filter(product => {

    const nameMatch = product.name.toLowerCase().includes(searchValue);
    const priceNumber = parseFloat(product.price) || 0;
    const priceMatch = priceNumber >= min && priceNumber <= max;

    const categoryMatch = selectedCategory === "" || 
                          product.category === selectedCategory;

    return nameMatch && priceMatch && categoryMatch;

  });

  displayProducts(filtered);
}

searchInput.addEventListener("input", filterProducts);
minPrice.addEventListener("input", filterProducts);
maxPrice.addEventListener("input", filterProducts);
categoryFilter.addEventListener("change", filterProducts);

window.openProduct = function(id){
  window.location.href = "product.html?id=" + id;
}

loadProducts();

</script>

</body>
</html>
