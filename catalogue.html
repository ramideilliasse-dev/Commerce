  <!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>CatÃ¡logo de Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  margin:0;
}

/* HEADER */
header{
  background:#111;
  color:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart-box{
  position:relative;
  font-size:24px;
  cursor:pointer;
}

.cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:red;
  color:white;
  border-radius:50%;
  padding:4px 8px;
  font-size:12px;
  font-weight:bold;
}

/* SEARCH */
.search-box{
  padding:15px;
  background:white;
}

.search-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

/* CARD */
.card{
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 12px 25px rgba(0,0,0,0.15);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  cursor:pointer;
}

.card-content{
  padding:12px;
}

.card h4{
  margin:0;
  font-size:15px;
}

.price{
  font-weight:bold;
  color:#0a8f3c;
  margin-top:6px;
}

.city{
  font-size:12px;
  color:#777;
  margin-top:4px;
}

button{
  padding:10px;
  border:none;
  border-radius:8px;
  margin-top:8px;
  width:100%;
  cursor:pointer;
  font-size:13px;
  transition:0.3s;
}

.detail-btn{
  background:#111;
  color:white;
}

.detail-btn:hover{
  background:#333;
}

.add-btn{
  background:#222;
  color:white;
}

.whatsapp-btn{
  background:#25D366;
  color:white;
}

/* MODAL */
#imageModal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
}

#imageModal img{
  max-width:95%;
  max-height:95%;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <h2>Marketplace</h2>
  <div class="cart-box" onclick="goToCart()">
    ðŸ›’
    <span id="cartCount" class="cart-count">0</span>
  </div>
</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Pesquisar produto...">
</div>

<div class="products" id="productList"></div>

<div id="imageModal" onclick="closeImage()">
  <img id="modalImg">
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById("productList");
const searchInput = document.getElementById("searchInput");

let allProducts = [];

async function loadProducts(){

  const snapshot = await getDocs(collection(db,"products"));
  allProducts = [];

  snapshot.forEach(document=>{

    const data = document.data();

    allProducts.push({
      id: document.id,
      ...data,
      merchantPhone: data.merchantPhone || "",
      merchantCity: data.merchantCity || "Luanda"
    });

  });

  displayProducts(allProducts);
}

function displayProducts(products){

  container.innerHTML = "";

  products.forEach(data=>{

    let firstImage = data.images?.length
      ? data.images[0]
      : "https://via.placeholder.com/300x200?text=Sem+Imagem";

    container.innerHTML += `
      <div class="card">
        <img src="${firstImage}" onclick="showImage('${firstImage}')">

        <div class="card-content">
          <h4>${data.name}</h4>
          <div class="price">${Number(data.price).toLocaleString()} Kz</div>
          <div class="city">${data.merchantCity || "Luanda"}</div>

          <button class="detail-btn"
            onclick="window.location.href='product.html?id=${data.id}'">
            Ver Detalhe
          </button>

          <button class="add-btn"
            onclick='addToCart(${JSON.stringify(data)})'>
            Adicionar ao carrinho
          </button>

          <button class="whatsapp-btn"
            onclick="contactWhatsApp('${data.merchantPhone}','${data.name}','${data.price}')">
            Falar no WhatsApp
          </button>

        </div>
      </div>
    `;
  });
}

/* SEARCH */
searchInput.addEventListener("input",function(){
  const value = this.value.toLowerCase();
  const filtered = allProducts.filter(p =>
    p.name.toLowerCase().includes(value)
  );
  displayProducts(filtered);
});

/* WHATSAPP */
window.contactWhatsApp = function(phone,name,price){

  if(!phone){
    alert("NÃºmero do vendedor nÃ£o disponÃ­vel");
    return;
  }

  const message = `OlÃ¡, tenho interesse no produto: ${name} - ${price} Kz`;
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`,"_blank");
}

/* CART */
window.addToCart = function(product){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const existing = cart.find(p=>p.id===product.id);

  if(existing){
    existing.quantity = (existing.quantity||1)+1;
  }else{
    cart.push({...product, quantity:1});
  }

  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
  alert("Produto adicionado ðŸ›’");
}

function updateCartCount(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  document.getElementById("cartCount").innerText = cart.length;
}

window.goToCart = function(){
  window.location.href="cart.html";
}

/* MODAL */
window.showImage = function(src){
  document.getElementById("modalImg").src=src;
  document.getElementById("imageModal").style.display="flex";
}

window.closeImage = function(){
  document.getElementById("imageModal").style.display="none";
}

updateCartCount();
loadProducts();

</script>

</body>
</html>
