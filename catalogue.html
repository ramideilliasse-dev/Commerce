 <!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Cat√°logo de Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background:#f4f4f4;
  margin:0;
}

header {
  background:#111;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart-box {
  position:relative;
  font-size:26px;
  cursor:pointer;
}

.cart-count {
  position:absolute;
  top:-8px;
  right:-10px;
  background:red;
  color:white;
  border-radius:50%;
  padding:5px 9px;
  font-size:14px;
  font-weight:bold;
}

.products {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:15px;
  padding:15px;
}

.card {
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.card img {
  width:100%;
  height:180px;
  object-fit:cover;
  cursor:pointer;
}

.card-content {
  padding:10px;
}

.price {
  font-weight:bold;
  color:green;
  margin-top:5px;
}

.city {
  font-size:13px;
  color:#666;
  margin-top:5px;
}

button {
  padding:8px;
  border:none;
  border-radius:6px;
  margin-top:8px;
  width:100%;
  cursor:pointer;
}

.add-btn {
  background:#111;
  color:white;
}

.whatsapp-btn {
  background:#25D366;
  color:white;
}

#imageModal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
}

#imageModal img {
  max-width:95%;
  max-height:95%;
}
</style>
</head>

<body>

<header>
  <h2>Produtos</h2>

  <div class="cart-box" onclick="goToCart()">
    üõí
    <span id="cartCount" class="cart-count">0</span>
  </div>
</header>

<div class="products" id="productList"></div>

<div id="imageModal" onclick="closeImage()">
  <img id="modalImg">
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById("productList");

async function loadProducts() {

  const snapshot = await getDocs(collection(db, "products"));
  container.innerHTML = "";

  snapshot.forEach(doc => {

    const data = doc.data();
    const id = doc.id;

    let firstImage = "";
    if (data.images && data.images.length > 0) {
      firstImage = data.images[0];
    }

    container.innerHTML += `
      <div class="card">
        <img src="${firstImage}" onclick="showImage('${firstImage}')">

        <div class="card-content">
          <h4>${data.name}</h4>
          <div class="price">${Number(data.price).toLocaleString()} Kz</div>
          <div class="city">Cidade: ${data.merchantCity || "N√£o informada"}</div>

          <button class="add-btn" onclick='addToCart({
            id:"${id}",
            name:"${data.name}",
            price:${Number(data.price)},
            merchantId:"${data.merchantId}"
          })'>
            Adicionar ao carrinho
          </button>

          <button class="whatsapp-btn"
            onclick="contactWhatsApp('${data.merchantPhone}','${data.name}','${data.price}')">
            Falar no WhatsApp
          </button>

        </div>
      </div>
    `;
  });
}

window.contactWhatsApp = function(phone,name,price){

  if(!phone){
    alert("N√∫mero do vendedor n√£o dispon√≠vel");
    return;
  }

  const message = `Ol√°, tenho interesse no produto: ${name} - ${price} Kz`;
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}

window.addToCart = function(product){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.push({
    id: product.id,
    name: product.name,
    price: Number(product.price),
    merchantId: product.merchantId
  });

  localStorage.setItem("cart", JSON.stringify(cart));

  updateCartCount();
  alert("Produto adicionado ao carrinho");
}

function updateCartCount(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  document.getElementById("cartCount").innerText = cart.length;
}

window.goToCart = function(){
  window.location.href = "cart.html";
}

window.showImage = function(src){
  document.getElementById("modalImg").src = src;
  document.getElementById("imageModal").style.display = "flex";
}

window.closeImage = function(){
  document.getElementById("imageModal").style.display = "none";
}

updateCartCount();
loadProducts();

</script>

</body>
</html>
