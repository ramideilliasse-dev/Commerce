 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Marchand</title>
</head>
<body>

<h2 id="welcome"></h2>
<div id="status"></div>

<div id="dashboard" style="display:none;">

  <h3>Ajouter un produit</h3>

  <input id="productName" placeholder="Nom du produit"><br><br>
  <input id="productPrice" placeholder="Prix"><br><br>
  <textarea id="productDescription" placeholder="Description"></textarea><br><br>

  <!-- ðŸ”¥ MULTI IMAGES -->
  <input type="file" id="productImages" multiple><br><br>
  <select id="productCategory">
  <option value="">Choisir une catÃ©gorie</option>
  <option value="Electronique">Electronique</option>
  <option value="VÃªtements">VÃªtements</option>
  <option value="Chaussures">Chaussures</option>
  <option value="Maison">Maison</option>
  <option value="BeautÃ©">BeautÃ©</option>
  <option value="Autre">Autre</option>
</select>
<br><br>
  <button onclick="addProduct()">Ajouter</button>

  <hr>

  <h3>Mes produits</h3>
  <div id="myProducts"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  collection, 
  addDoc, 
  query, 
  where, 
  getDocs 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

const welcome = document.getElementById("welcome");
const statusDiv = document.getElementById("status");
const dashboard = document.getElementById("dashboard");

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;
  welcome.innerText = "Bienvenue " + user.email;

  const merchantDoc = await getDoc(doc(db, "merchants", user.uid));

  if (!merchantDoc.exists() || merchantDoc.data().verified !== true) {

    statusDiv.innerHTML = `
      <h3 style="color:red;">
        Votre compte est en attente de validation.
      </h3>
    `;

  } else {

    statusDiv.innerHTML = `
      <h3 style="color:green;">Compte validÃ© âœ…</h3>
    `;

    dashboard.style.display = "block";
    loadMyProducts();
  }

});

window.addProduct = async function() {

  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const description = document.getElementById("productDescription").value;
   const category = document.getElementById("productCategory").value;

if (!category) {
  alert("Choisir une catÃ©gorie");
  return;
}
 const files = document.getElementById("productImages").files;

  if (!name || !price || !description || files.length === 0) {
    alert("Remplis tous les champs");
    return;
  }

  let imageUrls = [];

  // ðŸ”¥ Upload chaque image
  for (let i = 0; i < files.length; i++) {

    const formData = new FormData();
    formData.append("file", files[i]);
    formData.append("upload_preset", "angcomerce-upload");

    const response = await fetch(
      "https://api.cloudinary.com/v1_1/df2oxw2qp/image/upload",
      {
        method: "POST",
        body: formData
      }
    );

    const data = await response.json();
    imageUrls.push(data.secure_url);
  }

  // ðŸ”¥ Sauvegarde Firestore
  await addDoc(collection(db, "products"), {
    name,
    price,
    description,
    images: imageUrls,
    category,
   merchantId: currentUser.uid,
    createdAt: new Date()
  });

  alert("Produit ajoutÃ© !");
  loadMyProducts();
};

async function loadMyProducts() {

  const q = query(
    collection(db, "products"),
    where("merchantId", "==", currentUser.uid)
  );

  const snapshot = await getDocs(q);

  const container = document.getElementById("myProducts");
  container.innerHTML = "";

  snapshot.forEach(docSnap => {

    const data = docSnap.data();

    let imagesHTML = "";

    if (data.images) {
      data.images.forEach(img => {
        imagesHTML += `<img src="${img}" width="80" style="margin:5px;">`;
      });
    }

    container.innerHTML += `
      <div style="border:1px solid black; padding:10px; margin:10px;">
        <p><strong>${data.name}</strong></p>
        <p>${data.description}</p>
        <p>Prix : ${data.price}</p>
        <div>${imagesHTML}</div>
      </div>
    `;
  });
}

</script>

</body>
</html>
