 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Marchand</title>
</head>
<body>

<h2 id="welcome"></h2>
<div id="status"></div>

<div id="dashboard" style="display:none;">

  <h3>Ajouter un produit</h3>

  <input id="productName" placeholder="Nom du produit"><br><br>
  <input id="productPrice" placeholder="Prix"><br><br>
  <input id="productImage" placeholder="URL image"><br><br>

  <button onclick="addProduct()">Ajouter</button>

  <hr>

  <h3>Mes produits</h3>
  <div id="myProducts"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
  getFirestore, 
  doc,
  getDoc,
  collection,
  addDoc,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
  storageBucket: "angcomerce-v1.firebasestorage.app",
  messagingSenderId: "238735890157",
  appId: "1:238735890157:web:db3f87960db7916d7fdee4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const welcome = document.getElementById("welcome");
const statusDiv = document.getElementById("status");
const dashboard = document.getElementById("dashboard");

let currentUser;

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;

  welcome.innerText = "Bienvenue " + user.email;

  const merchantDoc = await getDoc(doc(db, "merchants", user.uid));

  if (!merchantDoc.exists()) {
    statusDiv.innerHTML = "<p>Compte introuvable.</p>";
    return;
  }

  const data = merchantDoc.data();

  if (data.verified !== true) {

    statusDiv.innerHTML = `
      <h3 style="color:red;">
        Votre compte est en attente de validation.
      </h3>
      <p>Contactez l’administrateur.</p>
    `;

    dashboard.style.display = "none";

  } else {

    statusDiv.innerHTML = `
      <h3 style="color:green;">
        Compte validé ✅
      </h3>
      <p>Badge : ${data.badge}</p>
    `;

    dashboard.style.display = "block";
    loadMyProducts();
  }

});

window.addProduct = async function() {

  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const image = document.getElementById("productImage").value;

  if (!name || !price) {
    alert("Remplis tous les champs");
    return;
  }

  await addDoc(collection(db, "products"), {
    name: name,
    price: price,
    image: image,
    merchantId: currentUser.uid,
    createdAt: new Date()
  });

  alert("Produit ajouté !");

  document.getElementById("productName").value = "";
  document.getElementById("productPrice").value = "";
  document.getElementById("productImage").value = "";

  loadMyProducts();
};

async function loadMyProducts() {

  const q = query(
    collection(db, "products"),
    where("merchantId", "==", currentUser.uid)
  );

  const querySnapshot = await getDocs(q);

  const container = document.getElementById("myProducts");
  container.innerHTML = "";

  querySnapshot.forEach((docSnap) => {

    const data = docSnap.data();

    container.innerHTML += `
      <div style="border:1px solid black; padding:10px; margin:10px;">
        <p><strong>${data.name}</strong></p>
        <p>Prix : ${data.price}</p>
        <img src="${data.image}" width="100">
      </div>
    `;
  });
}

</script>

</body>
</html>
