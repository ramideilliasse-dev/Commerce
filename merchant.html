 <!DOCTYPE html>
<html>
<head>
  <title>Dashboard Commerçant</title>
  <meta charset="UTF-8">
</head>
<body>

<h2>Dashboard Commerçant</h2>
<p id="status"></p>
<button onclick="logout()">Se déconnecter</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
  storageBucket: "angcomerce-v1.firebasestorage.app",
  messagingSenderId: "238735890157",
  appId: "1:238735890157:web:db3f87960db7916d7fdee4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const statusText = document.getElementById("status");

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    statusText.innerText = "Accès refusé. Non connecté.";
    window.location.href = "merchant-register.html";
    return;
  }

  if (!user.emailVerified) {
    statusText.innerText = "Vérifie ton email avant d'accéder.";
    return;
  }

  const docRef = doc(db, "merchants", user.uid);
  const docSnap = await getDoc(docRef);

  if (!docSnap.exists()) {
    statusText.innerText = "Profil introuvable.";
    return;
  }

  const data = docSnap.data();

  if (data.role !== "merchant" && data.role !== "admin") {
    statusText.innerText = "Accès non autorisé.";
    return;
  }

  if (data.role === "merchant" && data.verified === false) {
    statusText.innerText = "Compte en attente de validation admin.";
    return;
  }

  statusText.innerText = "Bienvenue " + data.shopName;

});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "merchant-register.html";
  });
};

</script>

</body>
</html>
