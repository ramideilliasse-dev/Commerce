 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Marchand</title>
</head>
<body>

<h2 id="welcome"></h2>

<div id="dashboard">

  <h3>Ajouter un produit</h3>

  <input id="productName" placeholder="Nom du produit"><br><br>
  <input id="productPrice" placeholder="Prix"><br><br>
  <textarea id="productDescription" placeholder="Description"></textarea><br><br>

  <input type="file" id="productImages" multiple><br><br>

  <button onclick="addProduct()">Ajouter</button>

  <hr>

  <h3>Mes produits</h3>
  <div id="myProducts"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  query, 
  where, 
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

const welcome = document.getElementById("welcome");

onAuthStateChanged(auth, (user) => {

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;
  welcome.innerText = "Bienvenue " + user.email;

  loadMyProducts();
});

/* ================= AJOUT PRODUIT ================= */

window.addProduct = async function() {

  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const description = document.getElementById("productDescription").value;
  const files = document.getElementById("productImages").files;

  if (!name || !price || !description || files.length === 0) {
    alert("Remplis tous les champs");
    return;
  }

  let imageUrls = [];

  for (let i = 0; i < files.length; i++) {

    const formData = new FormData();
    formData.append("file", files[i]);
    formData.append("upload_preset", "angcomerce-upload");

    const response = await fetch(
      "https://api.cloudinary.com/v1_1/df2oxw2qp/image/upload",
      {
        method: "POST",
        body: formData
      }
    );

    const data = await response.json();
    imageUrls.push(data.secure_url);
  }

  await addDoc(collection(db, "products"), {
  name,
  price,
  description,
  images: imageUrls,
  merchantId: currentUser.uid,
  merchantPhone: currentUser.email, // temporaire
  merchantCity: "Luanda",
  createdAt: new Date()
});

  alert("Produit ajouté !");
  loadMyProducts();
};

/* ================= MES PRODUITS ================= */

async function loadMyProducts() {

  const q = query(
    collection(db, "products"),
    where("merchantId", "==", currentUser.uid)
  );

  const snapshot = await getDocs(q);

  const container = document.getElementById("myProducts");
  container.innerHTML = "";

  snapshot.forEach(docSnap => {

    const data = docSnap.data();
    const productId = docSnap.id;

    let imagesHTML = "";

    if (data.images) {
      data.images.forEach(img => {
        imagesHTML += `<img src="${img}" width="60" style="margin:5px;border-radius:6px;">`;
      });
    }

    container.innerHTML += `
      <div style="
        background:white;
        padding:15px;
        margin:15px 0;
        border-radius:12px;
        box-shadow:0 5px 15px rgba(0,0,0,0.1);
      ">
        <p><strong>${data.name}</strong></p>
        <p>${data.description}</p>
        <p><strong>${data.price} Kz</strong></p>
        <div>${imagesHTML}</div>

        <button onclick="deleteProduct('${productId}')" 
          style="
            margin-top:10px;
            background:red;
            color:white;
            border:none;
            padding:8px 12px;
            border-radius:8px;
            cursor:pointer;
          ">
          Supprimer
        </button>
      </div>
    `;
  });
}
window.deleteProduct = async function(productId){

  const confirmDelete = confirm("Voulez-vous supprimer ce produit ?");

  if(!confirmDelete) return;

  await deleteDoc(doc(db,"products",productId));

  alert("Produit supprimé avec succès");

  loadMyProducts();
}
</script>

</body>
</html>
