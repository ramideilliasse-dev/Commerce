 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Marchand</title>
</head>
<body>

<h2 id="welcome"></h2>
<div id="status"></div>

<div id="dashboard" style="display:none;">

  <h3>Ajouter un produit</h3>

  <input id="productName" placeholder="Nom du produit"><br><br>
  <input id="productPrice" placeholder="Prix"><br><br>
  <textarea id="productDescription" placeholder="Description"></textarea><br><br>

  <input type="file" id="productImageFile"><br><br>

  <button onclick="addProduct()">Ajouter</button>

  <hr>

  <h3>Mes produits</h3>
  <div id="myProducts"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  collection, 
  addDoc, 
  query, 
  where, 
  getDocs 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

const welcome = document.getElementById("welcome");
const statusDiv = document.getElementById("status");
const dashboard = document.getElementById("dashboard");

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;
  welcome.innerText = "Bienvenue " + user.email;

  const merchantDoc = await getDoc(doc(db, "merchants", user.uid));

  if (!merchantDoc.exists() || merchantDoc.data().verified !== true) {

    statusDiv.innerHTML = `
      <h3 style="color:red;">
        Votre compte est en attente de validation.
      </h3>
    `;

  } else {

    statusDiv.innerHTML = `
      <h3 style="color:green;">Compte validÃ© âœ…</h3>
    `;

    dashboard.style.display = "block";
    loadMyProducts();
  }

});

window.addProduct = async function() {

  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const description = document.getElementById("productDescription").value;
  const file = document.getElementById("productImageFile").files[0];

  if (!name || !price || !description || !file) {
    alert("Remplis tous les champs");
    return;
  }

  // ðŸ”¥ Upload vers Cloudinary
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "angcomerce-upload");

  const response = await fetch(
    "https://api.cloudinary.com/v1_1/df2oxw2qp/image/upload",
    {
      method: "POST",
      body: formData
    }
  );

  const data = await response.json();
  const imageUrl = data.secure_url;

  // ðŸ”¥ Sauvegarde Firestore
  await addDoc(collection(db, "products"), {
    name,
    price,
    description,
    image: imageUrl,
    merchantId: currentUser.uid,
    createdAt: new Date()
  });

  alert("Produit ajoutÃ© !");
  loadMyProducts();
};

async function loadMyProducts() {

  const q = query(
    collection(db, "products"),
    where("merchantId", "==", currentUser.uid)
  );

  const snapshot = await getDocs(q);

  const container = document.getElementById("myProducts");
  container.innerHTML = "";

  snapshot.forEach(docSnap => {

    const data = docSnap.data();

    container.innerHTML += `
      <div style="border:1px solid black; padding:10px; margin:10px;">
        <p><strong>${data.name}</strong></p>
        <p>${data.description}</p>
        <p>Prix : ${data.price}</p>
        <img src="${data.image}" width="100">
      </div>
    `;
  });
}

</script>

</body>
</html>
