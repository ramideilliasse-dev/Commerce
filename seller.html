 <!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Perfil do Vendedor</title>

<style>
body{font-family:Arial;background:#f4f4f4;margin:0;padding:15px}
.card{background:white;padding:15px;border-radius:10px;margin-bottom:15px}
.products{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
img{width:100%;height:150px;object-fit:cover;border-radius:8px}
button{width:100%;padding:8px;margin-top:5px;border:none;border-radius:6px;background:#25D366;color:white}
</style>
</head>

<body>

<div id="sellerInfo" class="card"></div>

<h3>Produtos do Vendedor</h3>
<div class="products" id="sellerProducts"></div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, collection, query, where, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3rKXZjJqskewJM-cBvBRw8-ecJPvoeBw",
  authDomain: "angcomerce-v1.firebaseapp.com",
  projectId: "angcomerce-v1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const sellerId = urlParams.get("id");

async function loadSeller(){

  const sellerDoc = await getDoc(doc(db,"merchants",sellerId));
  const seller = sellerDoc.data();

  document.getElementById("sellerInfo").innerHTML = `
    <h2>${seller.name}</h2>
    <p>Cidade: ${seller.city}</p>
    <button onclick="contact('${seller.phone}')">Contactar no WhatsApp</button>
  `;

  const q = query(collection(db,"products"), where("merchantId","==",sellerId));
  const snapshot = await getDocs(q);

  const container = document.getElementById("sellerProducts");

  snapshot.forEach(doc=>{
    const data = doc.data();

    container.innerHTML += `
      <div class="card">
        <img src="${data.images[0]}">
        <h4>${data.name}</h4>
        <p>${data.price} Kz</p>
      </div>
    `;
  });
}

window.contact = function(phone){
  const url = `https://wa.me/${phone}`;
  window.open(url,"_blank");
}

loadSeller();

</script>

</body>
</html>
